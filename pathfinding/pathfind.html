<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Algorithm Visualizer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="pathfind.css">
    </head>

    <body>
        <!-- top bar -->
        <div class="container-fluid">
            <div class="row align-items-center" style="background-color:#2c3639;">
                <div class="col text-start"><a href="../index.html"><img class="" src="../Assets/icon.png" width="50"></a></div>
                <h1 class="col-sm-9 d-none d-sm-inline" id="Header">Algorithm Visualizer</h1>
                <button id="generate" class="btn btn-orangeRed col">Go</button>
                <button class="btn btn-orangeRed col" onclick="generateTable()">Reset</button>
                <div class="col text-end">
                    <svg xmlns="http://www.w3.org/2000/svg" height = 50 fill="white" class="justify-content-end btn" viewBox="0 0 16 16" type="button" data-bs-toggle="modal" data-bs-target="#settingModal">
                        <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
                        <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
                    </svg>
                </div>
                
            </div>
        </div>
        
        <!-- Setting Modal -->
        <div class="modal fade" id="settingModal" aria-labelledby="Settings" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
            <div id="settingModalDialog" class="modal-dialog modal-sm modal-setting">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Settings">Settings</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row mt-1">
                            <div class="col">Dark Mode</div>
                            <div class="col-2 form-check form-switch">
                                <input type="checkbox" class="form-check-input" role="switch" id="darkModeSwitch" aria-label="Dark Mode" onclick="darkMode()">
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col">Text Size</div>
                            <div class="col-4 btn-group btn-group-sm" role="group" aria-label="Increase or decrease text size">
                                <button type="button" class="btn btn-outline-dark" onclick="increaseFontSize(1)">+</button>
                                <button type="button" class="btn btn-outline-dark" onclick="decreaseFontSize(1)">-</button>
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col">Zoom</div>
                            <div class="col-4 btn-group btn-group-sm" role="group" aria-label="Increase or decrease element size">
                                <button type="button" class="btn btn-outline-dark" onclick="zoomIn()">+</button>
                                <button type="button" class="btn btn-outline-dark" onclick="zoomOut()">-</button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-orangeRed" data-bs-dismiss="modal" aria-label="Save changes">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Grid, dynamically filled in -->
        <div id="grid-container">
                            
        </div>

        <!-- Draggable DIV -->
        <div class="card draggable">
            <div class="card-body">
                <h4 class="card-title">Pseudocode</h4>
                <p id="pseudocode" class="card-text"></p>
            </div>
        </div>

        <!-- Bottom bar -->
        <div class="bar container-fluid" style="background-color:#2c3639;">
            <div class="row justify-content-center">
                <button id="AnimSpeed" class="btn btn-orangeRed col-1">1x</button>
                <div class="col-1">
                    <button id="PlayPause" class="controls" style="margin: 10px;"><img src="../Assets/pause-fill.svg"/></button>
                </div>
                <div class="progress col-7 align-self-center">
                    <div id="Progress-Bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                </div>

                <!-- Sorting Dropdown -->
                <div class="btn-group dropup col-1">
                    <button type="button" class="btn btn-lg btn-menu dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Sorting</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="../Sorting/Insertion/insertion.html">Insertion Sort</a></li>
                        <li><a class="dropdown-item" href="#">Selection Sort</a></li>
                        <li><a class="dropdown-item" href="#">Merge Sort</a></li>
                        <li><a class="dropdown-item" href="#">Bubble Sort</a></li>
                        <li><a class="dropdown-item" href="#">Quick Sort</a></li>
                    </ul>
                </div>

                <!-- Searching dropdown -->
                <div class="btn-group dropup col-1">
                    <button type="button" class="btn btn-lg btn-menu dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Searching</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Linear Search</a></li>
                        <li><a class="dropdown-item" href="#">Binary Search</a></li>
                    </ul>
                </div>

                <!-- Pathfinding Dropdown -->
                <div class="btn-group dropup col-1">
                    <button type="button" class="btn btn-lg btn-menu dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Pathfinding</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item active" href="#">A* Pathfinding</a></li>

                    </ul>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="../anime.min.js" module></script>
        <script src="../js/main.js"></script>
        <script src="pathfind.js" defer></script>
    </body>
</html>
